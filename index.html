<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/API.js" defer></script>
	<script type="text/javascript" src="js/script.js" defer></script>
	
	<title>Aplikacja pogodowa</title>
</head>

    <body>
		<div class="card1">
        	<nav class="topnav" id="nav">
				<div class="searchBar">
					<input type="text" placeholder="Wyszukaj" />
					<button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
						width="1.5em" xmlns="http://www.w3.org/2000/svg">
						<path
						  d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
						</path>
					  </svg></button>
				</div>
			</nav>
		</div>

		<div class="card2">
			<div class="page">
				<div class="flex">
					<div style="display:none" class="noLocation">
						<a>
							<p><i class="fas fa-map-marker-alt fa-lg"></i></p>
							<span>Pobierz lokalizację</span>
						</a>
					</div>
					<div class="currentLocation flex flex-column">
						<b class="cityName">Warszawa, PL</b>
						<div class="flex flex-space-around middle" style="margin-top: 15px;">
							<div class="flex flex-column">
								<div class="cityInfo flex middle">
									<img class="weatherImg" src="http://openweathermap.org/img/wn/10d@2x.png" />
									<h1>21&#176;C</h1>
								</div>
								<div class="temperatureObject">
									<p class="tempMin">21&#176;C</p><p class="tempMax">21&#176;C</p>
								</div>
							</div>
							<div class="cityDetail flex flex-column">
								<p style="display: none;"><i class="fas fa-cloud-rain"></i> <span>0.03mm/h</span></p>
								<p style="display: none;"><i class="far fa-snowflake"></i> <span>0.03mm/h</span></p>
								<p><i class="fas fa-wind"></i> <span>6m/s NW</span></p>
								<p>Odczuwalne: 21&#176;C</p>
								<p>Wilgotność: 100%</p>
								<p>Ciśnienie: 1000hPa</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="slider">
			<input type="radio" name="slider" id="slide1" checked>
			<input type="radio" name="slider" id="slide2">
			<input type="radio" name="slider" id="slide3">
			<input type="radio" name="slider" id="slide4">
			<div id="slides">
				<div id="overflow">
					<div class="inner">
						<div class="slide slide_1">
						<div class="slide-content">
							<div class="card2">
								<div class="page">
									<div class="flex">
										<div style="display:none" class="noLocation">
											<a>
												<p><i class="fas fa-map-marker-alt fa-lg"></i></p>
												<span>Pobierz lokalizację</span>
											</a>
										</div>
										<div class="currentLocation flex flex-column">
											<b class="cityName">Warszawa, PL</b>
											<div class="flex flex-space-around middle" style="margin-top: 15px;">
												<div class="flex flex-column">
													<div class="cityInfo flex middle">
														<img class="weatherImg" src="http://openweathermap.org/img/wn/10d@2x.png" />
														<h1>21&#176;C</h1>
													</div>
													<div class="flex flex-space-around">
														<p class="tempMin">21&#176;C</p><p class="tempMax">21&#176;C</p>
													</div>
												</div>
												<div class="cityDetail flex flex-column">
													<p style="display: none;"><i class="fas fa-cloud-rain"></i> <span>0.03mm/h</span></p>
													<p style="display: none;"><i class="far fa-snowflake"></i> <span>0.03mm/h</span></p>
													<p><i class="fas fa-wind"></i> <span>6m/s NW</span></p>
													<p>Odczuwalne: 21&#176;C</p>
													<p>Wilgotność: 100%</p>
													<p>Ciśnienie: 1000hPa</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						</div>
						<div class="slide slide_2">
						<div class="slide-content">
						</div>
						</div>
						<div class="slide slide_3">
						<div class="slide-content">
						</div>
						</div>
						<div class="slide slide_4">
						<div class="slide-content">
						</div>
						</div>
					</div>
				</div>
			</div>
			<div id="controls">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
			</div>
			<div id="bullets">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
			</div>
			</div>
		</div>
		<div id="googleMap"></div>
    </body>
</html>
