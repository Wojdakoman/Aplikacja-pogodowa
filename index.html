<!DOCTYPE html>
<html lang="pl">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/API.js" defer></script>
	<script type="text/javascript" src="js/script.js" defer></script>

	<title>Aplikacja pogodowa</title>
	</head>

    <body>
        <nav class="topnav" id="nav">
			<div id="navicon">&#9776;</div>
			<div class="searchBar">
				<input type="text" placeholder="Wyszukaj" />
				<i class="fas fa-search searchBtn"></i>	
			</div>
		</nav>
		<div id="overlay">
			asd
		</div>
		<!-- content -->
		<div class="page">
			<div class="flex">
				<div style="display:none" class="noLocation">
					<a>
						<p><i class="fas fa-map-marker-alt fa-lg"></i></p>
						<span>Pobierz lokalizację</span>
					</a>
				</div>
				<div class="currentLocation flex flex-column">
					<b class="cityName">Warszawa, PL</b>
					<div class="flex flex-space-around middle" style="margin-top: 5px;">
						<div class="flex flex-column">
							<div class="cityInfo flex middle">
								<img  class="weatherImg" src="http://openweathermap.org/img/wn/10d@2x.png" />
								<h1>21&#176;C</h1>
							</div>
							<div class="flex flex-space-around">
								<p class="tempMin">21&#176;C</p><p class="tempMax">21&#176;C</p>
							</div>
						</div>
						<div class="cityDetail flex flex-column">
							<p style="display: none;"><i class="fas fa-cloud-rain"></i> <span>0.03mm/h</span></p>
							<p style="display: none;"><i class="far fa-snowflake"></i> <span>0.03mm/h</span></p>
							<p><i class="fas fa-wind"></i> <span>6m/s NW</span></p>
							<p>Odczuwalne: 21&#176;C</p>
							<p>Wilgotność: 100%</p>
							<p>Ciśnienie: 1000hPa</p>
						</div>
					</div>
				</div>
				<!-- tu mapa -->
			</div>
		</div>
		<div class="page">
			page 2
		</div>
    </body>
</html>
